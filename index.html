<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Mate</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to an icon library like Font Awesome for modal close icon (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Budgeting Mate</h1>
        </header>

        <div class="main-content">
            <div class="left-section">

                <div id="currency-section" class="animated-section">
                    <label for="currency-select">Select Currency:</label>
                    <select id="currency-select"></select>
                </div>

                <div id="income-section" class="animated-section">
                    <p id="income-display"></p>
                    <input type="number" id="income-input" placeholder="Set or Update Income" />
                    <button id="set-income" class="btn btn-primary">Set/Update Income</button>
                </div>

                <!-- MODIFIED: Button to open "Add Transaction" Modal -->
                <div class="animated-section">
                    <h2>Add Transaction</h2>
                    <label for="add-transaction-modal-toggle" class="btn btn-primary btn-block">
                        <i class="fas fa-plus-circle"></i> Add New Transaction
                    </label>
                </div>

            </div>

            <div class="right-section">
                <section id="transactions-list" class="animated-section">
                    <h2>Transactions</h2>
                    <div id="transactions-container">
                        <!-- Example transaction items for animation -->
                        <div class="transaction-item"><span>Item 1: Groceries</span><span>- $50.00</span></div>
                        <div class="transaction-item"><span>Item 2: Salary</span><span>+ $2000.00</span></div>
                        <div class="transaction-item"><span>Item 3: Gas</span><span>- $30.00</span></div>
                    </div>
                </section>
            </div>
        </div>

        <section id="summary-section-parent" class="animated-section">
            <section id="summary-section">
                <h2>Monthly Summary</h2>
                <p id="summary">Your balance is looking good!</p>
            </section>
        </section>

        <section id="clear-dat" class="animated-section">
            <button id="clear-data" class="btn btn-danger">Clear all Data</button>
        </section>
    </div>

    <!-- "Add Transaction" Modal -->
    <input type="checkbox" id="add-transaction-modal-toggle" class="modal-state">
    <div class="modal" id="add-transaction-modal">
        <label for="add-transaction-modal-toggle" class="modal-overlay"></label>
        <div class="modal-content">
            <label for="add-transaction-modal-toggle" class="modal-close-btn">
                <i class="fas fa-times"></i>
            </label>
            <h2>Add New Transaction</h2>
            <form id="modal-transaction-form">
                <label for="modal-description-input">Description:</label>
                <input type="text" id="modal-description-input" placeholder="e.g., Coffee" required />

                <label for="modal-amount-input">Amount:</label>
                <input type="number" id="modal-amount-input" placeholder="e.g., -4.50 or 100" required />

                <label for="modal-date-input">Date:</label>
                <input type="date" id="modal-date-input" required />

                <button type="submit" id="modal-add-transaction" class="btn btn-primary btn-block">Add Transaction</button>
            </form>
        </div>
    </div>
    <!-- End Modal -->


    <script src="script.js"></script>
    <footer>Â©Powerz 2024 - Present All Rights Reserved.</footer>
</body>
</html>
